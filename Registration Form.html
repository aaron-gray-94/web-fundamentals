<!DOCTYPE html>
<html>
    <head>
        <title>My Registration From</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">  
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">   
        </div>

        <div>
            <label for="password_confirm">PW Confirm</label>
            <input type="password_confirm" id="password_confirm" name="password_confirm">   
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="text" id="birthday" name="birthday">
        </div>

        <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Prefer not to say</label>
        <input type="radio" id="decline" name="gender" value="decline">
        </div>

        <div>
            <label for="description">A short description about yourself:</label>
            <textarea name="description"></textarea>
        </div>

        <div>
        <label for="language">Favorite Language:</label>
        <select name="favorite_language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="japanese">Japanese</option>
            <option value="cantonese">Cantonese</option> 
            <option value="cantonese">Tagalog</option>                     
        </select>
    </div>

        <p>
            <input type="submit" value="Submit">
        </p>
    </body>
</html>
